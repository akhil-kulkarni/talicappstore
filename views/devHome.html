<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Talic App Store</title>

		<script type="text/javascript" src="js/devHome.js"></script>

		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/font-awesome.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body>
		<div class="top-head">
			<h4 class="text-center">Developer's Homepage</h4>
		</div>
		<div class="container">
			<div class="products">
				<div>
					<form method="POST" enctype="multipart/form-data" action="/upload">
						<input type="file" name="fileTest" accept=".ipa, .apk"/>
						<input type="submit" value="Upload"/>
					</form>
					<form method="GET" enctype="multipart/form-data" action="/download">
						<input type="submit" value="Download"/>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
